<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <td>id</td>
        <td>name</td>
        <td>surname</td>
        <td>email</td>
<!--        <td>gender</td>-->
        <td>bio</td>
        <td>action</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author: ${authors}">
        <td th:text="${author.id}"></td>
        <td th:text="${author.name}"></td>
        <td th:text="${author.surname}"></td>
        <td th:text="${author.email}"></td>
        <td th:text="${author.gender}"></td>
        <td th:text="${author.bio}"></td>
        <td>
            <a th:href="@{/save/author/(id=${author.id})}">Edit</a> | <a th:href="@{/author/delete/(id=${author.id})}">Delete</a>
        </td>

    </tbody>
    </tr>
</table>
<a href="/">Back to Home</a>

</body>
</html>
